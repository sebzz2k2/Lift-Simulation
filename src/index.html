
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Tags -->
    <link href="http://fonts.cdnfonts.com/css/fredoka-one" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.ico" />

    <!-- Title -->
    <title>Lift Simulation</title>
</head>
<body>
    <form action="" method="post" class="topbar" id="form">
        <div class="control--floor-input">
            <label for="floors">No of Floors : </label>
            <input
                    type="number"
                    min="1"
                    name="floors"
                    id="input-floors"
            />
        </div>
        <div class="control--lift-input">
            <label for="lifts">No of Lifts : </label>
            <input
                    type="number"
                    min="1"
                    name="lifts"
                    id="input-lifts"
            />
        </div>
        <button id="input-btn" class="submit">Generate</button>
    </form>

<hr class="divider" />

<div class="container" id="container"></div>

</body>

<!-- Scripts -->
<script src="./js/main.js"></script>
</html>
